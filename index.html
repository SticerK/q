<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="cv, resume, kenovel" />
        <meta name="description" content="Это сайт-резюме Коновалова Никиты" />
        <title>Kenovel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="info">
                <img
                    class="avatar"
                    src="images/photo_2024-05-16_08-28-32.jpg"
                    alt="Аватарка"
                />
                <div class="info-text">
                    <h1>Коновалов Никита</h1>
                    <h2>Обо мне</h2>
                    <p>
                        Я - <em>начинающий</em>
                        <strong>фронтенд</strong> разработчик
                    </p>
                    <h4>Мои соц.сети</h4>
                    <p>
                        <a href="https:/vk.com/kenovel" target="_blank"
                            >ВКонтакте</a
                        >
                    </p>
                </div>
            </div>
            <div class="card background-lb">
                <h2>Мои хобби</h2>
                <ul class="list">
                    <li>Акробатика</li>
                    <li>Компьютерные игры</li>
                    <li>Настольные игры</li>
                    <li>Вокал</li>
                    <li>Сноубординг</li>
                </ul>
            </div>
            <div class="card background-purple">
                <h2>Опыт работы</h2>
                <table class="table">
                    <!-- <thead>
                            <tr>
                                <th>Название</th>
                                <th>Должность</th>
                                <th>Год</th>
                            </tr>
                        </thead> -->
                    <tbody>
                        <tr>
                            <td>Reckue</td>
                            <td>Junior Frontend Developer</td>
                            <td>2023-2024</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ul>li{Element $}*5 -->
            <footer>
                <form class="form">
                    <h2>Связаться со мной</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Ваше имя:</label>
                            <input
                                type="text"
                                id="name"
                                placeholder="Введите имя"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Ваш email:</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Введите email"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Ваше сообщение:</label>
                        <textarea
                            id="message"
                            placeholder="Введите сообщение..."
                        ></textarea>
                    </div>

                    <button type="submit" class="btn">Отправить</button>
                </form>
            </footer>
        </div>
    </body>
</html>
